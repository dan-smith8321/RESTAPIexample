<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Contact Manager</title>

<body style="background-color:rgb(73, 182, 224);" >
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase"  nav style =" background-color: white" position: fixed; > <!-- the code for the start of my nav bar -->
        <img SRC="images/Face.jpeg" STYLE= "position:absolute; align: middle; TOP:10px; right:600px; WIDTH:50px; HEIGHT:50px">

        <nav<></nav>
    
    <div class="container">
        <div class="row">
            <h1>Contact Manager</h1>
        </div>
        <div class="row">
            <div class="col s12; width:1000px;height:500px; border:2px; background-color :rgb(245, 240, 240) position: middle;">
                <!-- Here is a form that will use the POST Http method to send data to the actoin URL  -->
                <form action="http://localhost:3000/api/addContact" method="POST">
                    <input type="text" name="name" placeholder="Enter Name">
                    <input type="email" name="email" placeholder="Enter Email">
                    <input type="text" name="number" placeholder="Enter Number">
                    <input type="submit" value="submit" class="btn waves-effect waves-light">
                </form>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="card-panel teal lighten-2 hide" id="successMessage">Successfully Saved</div>
        </div>
        <div class="row" id="contactList"></div>
    </div>
   
    <script src="js/script.js"></script>
